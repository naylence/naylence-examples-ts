x-config: &config
  version: &base-version "0.3.11"
  base-image: &base-image naylence/agent-sdk-node:0.3.11

x-common-base: &common-base
  image: *base-image
  user: agent
  working_dir: /app
  volumes:
    - ./dist:/app
    - /app/node_modules
  networks:
    - naylence-net

services:
  # Sentinel service - runs the central coordinator on port 8000
  sentinel:
    <<: *common-base
    command: ["node", "sentinel.mjs"]
    ports:
      - "8000:8000"
    stop_signal: SIGINT
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD", "node", "-e", "const net = require('net'); const s = net.connect(8000, 'localhost', () => s.end());"]
      interval: 0.5s
      timeout: 1s
      retries: 10
      start_period: 0.5s
      start_interval: 1s
    environment:
      - FAME_PLUGINS=@naylence/runtime,@naylence/agent-sdk

  # Workflow Agent service - orchestrates the analysis workflow
  workflow-agent:
    <<: *common-base
    command: ["node", "workflow-agent.mjs"]
    depends_on:
      sentinel:
        condition: service_healthy
    environment:
      - FAME_DIRECT_ADMISSION_URL=ws://sentinel:8000/fame/v1/attach/ws/downstream
    restart: unless-stopped

  # Stats Agent service - computes text statistics
  stats-agent:
    <<: *common-base
    command: ["node", "stats-agent.mjs"]
    depends_on:
      sentinel:
        condition: service_healthy
    environment:
      - FAME_DIRECT_ADMISSION_URL=ws://sentinel:8000/fame/v1/attach/ws/downstream
    restart: unless-stopped

  # Keywords Agent service - extracts top keywords
  keywords-agent:
    <<: *common-base
    command: ["node", "keywords-agent.mjs"]
    depends_on:
      sentinel:
        condition: service_healthy
    environment:
      - FAME_DIRECT_ADMISSION_URL=ws://sentinel:8000/fame/v1/attach/ws/downstream
    restart: unless-stopped

  # Sentences Agent service - provides sentence preview
  sentences-agent:
    <<: *common-base
    command: ["node", "sentences-agent.mjs"]
    depends_on:
      sentinel:
        condition: service_healthy
    environment:
      - FAME_DIRECT_ADMISSION_URL=ws://sentinel:8000/fame/v1/attach/ws/downstream
    restart: unless-stopped

networks:
  naylence-net:
    driver: bridge
